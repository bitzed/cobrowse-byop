<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cobrowse Customer (NPM)</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      height: 100%; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
    }
    body { display: flex; flex-direction: column; }
    
    /* Control Panel */
    .control-panel {
      padding: 12px 20px;
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }
    .control-panel h1 { 
      font-size: 16px; 
      color: #333; 
      margin-right: auto; 
    }
    
    /* Buttons */
    .btn { 
      padding: 8px 16px; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer; 
      font-size: 14px;
      transition: background-color 0.2s;
    }
    .btn-primary { background: #0e71eb; color: white; }
    .btn-primary:hover { background: #0b5bc4; }
    .btn-danger { background: #dc3545; color: white; }
    .btn-danger:hover { background: #c82333; }
    
    /* Status */
    .status { font-size: 14px; color: #666; }
    
    /* PIN Display */
    .pin-display {
      display: none;
      background: #e8f4fd;
      border: 2px solid #0e71eb;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 20px;
      font-weight: bold;
      font-family: monospace;
      letter-spacing: 2px;
      color: #0e71eb;
    }
    
    /* Content Area */
    .content-area {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }
    .content-area h2 { 
      margin-bottom: 20px; 
      color: #333; 
    }
    .content-area p { 
      margin-bottom: 16px; 
      line-height: 1.6; 
      color: #666; 
    }
    
    /* Sample Form */
    .sample-form { 
      max-width: 400px; 
      margin-top: 30px; 
    }
    .sample-form label { 
      display: block; 
      margin-bottom: 8px; 
      font-weight: 500; 
    }
    .sample-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .sample-form input:focus {
      outline: none;
      border-color: #0e71eb;
    }
    .sample-form button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .sample-form button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <!-- Control Panel -->
  <div class="control-panel">
    <h1>ðŸŸ¢ Customer Page (NPM)</h1>
    <button class="btn btn-primary" onclick="handleStartSession()">Start Session</button>
    <button class="btn btn-danger" onclick="handleEndSession()">End Session</button>
    <div id="pin-display" class="pin-display"></div>
    <span class="status">Status: <span id="status">Loading...</span></span>
  </div>
  
  <!-- Sample Content -->
  <div class="content-area">
    <h2>Sample Customer Page</h2>
    <p>This is a sample page that will be shared with the agent during a cobrowse session.</p>
    <p>The agent will be able to see everything on this page in real-time.</p>
    
    <div class="sample-form">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name">
      
      <label for="email">Email(PII Mask enabled)</label>
      <input type="email" id="email" placeholder="Enter your email" class="hideme">
      
      <label for="message">Message</label>
      <input type="text" id="message" placeholder="Type something...">
      
      <button type="button">Submit (Demo)</button>
    </div>
  </div>
  
  <!-- Cobrowse SDK -->
  <script src="/dist/customer.js"></script>
  
  <script>
    async function handleStartSession() {
      try {
        if (window.CobrowseCustomer) {
          await window.CobrowseCustomer.startSession();
        } else {
          console.error('SDK not loaded');
        }
      } catch (error) {
        console.error('Failed to start session:', error);
      }
    }
    
    function handleEndSession() {
      if (window.CobrowseCustomer) {
        window.CobrowseCustomer.endSession();
      }
    }
  </script>
</body>
</html>
